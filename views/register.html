<body>
    <div class="ui middle aligned center aligned grid back-login-img background-img">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../assets/img/logo_trans.png" class="image">
                <div class="content">
                    S'inscrire
                </div>
            </h2>
            <form class="ui large form" name="auth" method="POST" action="register">
                <div class="field">
                    <label>Prénom</label>
                    <input type="text" name="firstname" placeholder="Prénom">
                </div>
                <div class="field">
                    <label>Nom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nom">
                </div>
                <div class="field">
                    <label>Age</label>
                    <input type="text" name="birthday" id="birthday" placeholder="Age">
                </div>
                <div class="field">
                    <label>Adresse</label>
                    <input type="text" name="adress" id="adress" placeholder="Adresse">
                </div>
                <div class="field">
                    <label>Ville</label>
                    <input type="text" name="city" id="city" placeholder="Ville">
                </div>
                <div class="field">
                    <label>Téléphone</label>
                    <input type="text" name="phone" id="phone" placeholder="Téléphone">
                </div>
                <div class="field">
                    <label>Code Postal</label>
                    <input type="text" name="postcode" id="postcode" placeholder="Code Postal">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" name="email" id="email" placeholder="Email">
                </div>
                <div class="field">
                    <label>Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo" placeholder="Pseudo">
                </div>
                <div class="field">
                    <label>Mot de passe</label>
                    <input type="password" name="password" id="password" onchange='subConfirm();' onkeyup="passConfirm();">
                </div>
                <div class="field">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" name="password2" id="password2" onchange='subConfirm();' onkeyup="passConfirm();">
                    <span id="message"></span>
                </div>
                <input type="submit" name="submit"  value="Valider"  id="submit" disabled/>
            </form>
            <div class="ui message">
                Déjà inscrit? <a href="{% url 'main:login' %}">Connexion</a>
            </div>
        </div>
    </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inscription réussis</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Votre compte est désormais activé. Vous pouvez maintenant vous connecter !
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'main:login' %}">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>

<script type="text/javascript">

function subConfirm() {
    if (document.getElementById('password').value ==
            document.getElementById('password2').value) {
        document.getElementById('submit').disabled = false;
    } else {
        document.getElementById('submit').disabled = true;
    }
};

var passConfirm = function() {
  if (document.getElementById('password').value ==
    document.getElementById('password2').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Mots de passe identiques!';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Mots de passe différents!';
  }
};

</script>
